<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>RmpVast - Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="../dist/rmp-vast.js"></script>
</head>

<body>
  <div class="rmp-container" id="vast-player">
    <div class="rmp-content">
      <video class="rmp-video" src="https://www.rmp-streaming.com/media/big-buck-bunny-360p.mp4" playsinline muted
        controls>
      </video>
    </div>
  </div>
  <script>
    const id = 'vast-player';
    const params = {
      showControlsForAdPlayer: true
    };
    var container = document.getElementById(id);
    var ADTAG = 'https://www.radiantmediaplayer.com/vast/tags/non-linear.xml';
    /*ADTAG = 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/simid&description_url=https%3A%2F%2Fdevelopers.google.com%2Finteractive-media-ads&sz=640x480&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=' + Date.now();*/


    var rmpVast = new RmpVast(id, params);
    rmpVast.loadAds(ADTAG);
    setTimeout(() => {
      rmpVast.loadAds('https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/nonlinear_ad_samples&sz=480x70&cust_params=sample_ct%3Dnonlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=' + Date.now());
    }, 15000);
  </script>
</body>
